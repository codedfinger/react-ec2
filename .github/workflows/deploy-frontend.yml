name: Deploy React App from Frontend Branch

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Build the React app
      run: npm run build

    - name: Log in to Docker Hub
      run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

    - name: Build Docker image
      run: docker build -t codedfingers/kito:latest .

    - name: Push Docker image to Docker Hub
      run: docker push codedfingers/kito:latest

    - name: SSH into EC2 and deploy the Docker container
      uses: appleboy/ssh-action@v0.1.1
      with:
        host: ${{ secrets.EC2_INSTANCE_IP }}
        username: ec2-user
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}
          docker pull codedfingers/kito:latest
          docker stop kito || true
          docker rm kito || true
          docker run -d --name react-app -p 80:3000 codedfingers/kito:latest
